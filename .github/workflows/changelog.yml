name: Generate Changelog

on:
  push:
    branches:
      - main

# Give write permissions so the action can push CHANGELOG.md
permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for changelog

      # 2️⃣ Generate the changelog
      - name: Generate Changelog
        run: |
          chmod +x scripts/generate-changelog.sh
          ./scripts/generate-changelog.sh > CHANGELOG.md

      # 3️⃣ Commit & push the changelog back
      - name: Commit Changelog
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Only commit if there are changes
          if ! git diff --quiet CHANGELOG.md; then
            git add CHANGELOG.md
            git commit -m "chore: update changelog [ci skip]"
            git push
          else
            echo "No changes to commit"
          fi